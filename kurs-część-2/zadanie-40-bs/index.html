<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 cal-lg-3">1</div>
            <div class="col-12 col-sm-6 col-md-4 cal-lg-3">2</div>
            <div class="col-12 col-sm-6 col-md-4 cal-lg-3">3</div>
            <div class="col-12 col-sm-6 col-md-4 cal-lg-3">4</div>
        </div>
    </div>

        <div class="row">
            <div class="col-12 col-sm-12 cal-md-11 cal-xxl-3">1</div>
            <div class="col-12 col-sm-6 cal-md-1 cal-xxl-3">2</div>

            <div class="col-12 col-sm-6 cal-md-1 cal-xxl-3">4</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2 col-md-6 col-xl-1">1</div>
            <div class="col-2 col-md-6 col-xl-1">2</div>
            <div class="col-2 col-md-6 col-xl-1">3</div>
            <div class="col-2 col-md-6 col-xl-1">4</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

</html>
